<form name="formAgendaCliente">
    <div class="modal-header">
        <div class="col-md-6"> 
            <h3 class="modal-title" id="modal-title">Novo Agendamento</h3>
        </div>
        
        <div class="col-md-6"> 
                <span class="pull-right">
                    <button class="btn btn-sm btn-warning hidden-print" style="width: 30px; height: 25px;" ng-click="ctrl.FecharNovoAgendamento()">
                        <span class="glyphicon glyphicon-remove">
                        </span>
                    </button>
                </span>
        </div>
    </div>
    
    <div class="modal-body" id="modal-body">
        <fieldset>
            <div  container-class="col-md-12">
                    <div container-class="col-md-4" >
                            <!--  <luar-textdata container-class="col-md-2" label="Data Agendamento" name="DataAgenda" 
                                 ng-model="ctrl.FiltroAgenda.DATA_INICIAL">
                             </luar-textdata> -->
                             <label for="appt">Data Agendamento</label><p></p>
                             <luar-textdata ng-model="ctrl.NovaAgenda.DATA"  wt-easy-mask="data"
                             placeholder="dd/mm/aaaa" required class='form-control' 
                             type="text" id="dataAgendamento" name="dataAgendamento">    
                            </luar-textdata>

                            </div>                   
                         
                         <div container-class="col-md-4" id="HoraAgendamento">
                             <label for="appt">Hora Agendamento</label><p></p>
                             <input ng-model="ctrl.NovaAgenda.HORA"  placeholder="00:00"  wt-easy-mask="hora" class='form-control' required type="text" id="appt" name="appt">
                         </div>     
                         
                         <div container-class="col-md-4">
                             <label for="Prioridade">Prioridade</label><p></p>
                             <select ng-model="ctrl.NovaAgenda.PRIORIDADE" id="Prioridade"  class="form-control">
                                     <option value = "1">Normal</option>
                                     <option value = "-250">Supervisor</option>
                             </select>
                         </div>

            </div>
 
            <div class="modal-footer" id="modal-footer"> 
                    <button type="button" style="width: 100px;" class="btn btn-primary" ng-click="ctrl.ValidaNovoAgenda(); ">Ok</button>
                    <button type="button" style="width: 100px;" class="btn btn-danger" ng-click="ctrl.FecharNovoAgendamento()">Cancelar</button>   
            </div>
                    
        </fieldset>
    </div>

</form>
